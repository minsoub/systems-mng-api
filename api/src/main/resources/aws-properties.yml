cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:dev}
    stack:
      auto: ${aws.stack.auto:false}
    s3:
      bucket: ${aws.s3.bucket:lrc-dev-bucket}
    region:
      static: ${aws.region:ap-northeast-2}
      auto: ${aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      name: docdb