cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:local}
    stack:
      auto: ${aws.stack.auto:false}
    s3:
      bucket: ${aws.s3.bucket:lrc-dev-bucket}
    region:
      static: ${aws.region:ap-northeast-2}
      auto: ${aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      name: docdb


logging:
  level:
    root: ${management.api.logging.level.root:DEBUG}
    org.springframework.data.convert.CustomConversions: ERROR
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: ${management.api.logging.level.mongo:INFO}
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
    io:
      spring:
        cloud: INFO