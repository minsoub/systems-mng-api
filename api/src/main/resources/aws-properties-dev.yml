cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:dev}
      instanceProfile: true
    stack:
      auto: ${management.aws.stack.auto:false}
    s3:
      bucket: ${management.aws.s3.bucket:lrc-dev-bucket}
    region:
      static: ${management.aws.region:ap-northeast-2}
      auto: ${management.aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      doc-name: docdb
      kms-name: kms
      message-name: message
      auth-name: auth
      crypto-name: crypto
      salt-name: salt
      iv-name: iv
    sqs:
      queue-name: audit_log_queue_dev.fifo