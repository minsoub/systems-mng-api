cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:eks-dev}
      instanceProfile: true
    stack:
      auto: ${auth.aws.stack.auto:false}
    region:
      static: ${auth.aws.region:ap-northeast-2}
      auto: ${auth.aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      doc-name: docdb
      redis-name: redis
      kms-name: kms

logging:
  level:
    root: ${management.api.logging.level.root:DEBUG}
    org.springframework.data.convert.CustomConversions: ERROR
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: ${management.api.logging.level.mongo:INFO}
    io:
      spring:
        cloud: INFO