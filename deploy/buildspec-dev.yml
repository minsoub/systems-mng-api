version: 0.2

env:
  variables:
    SPRING_PROFILE: "dev"
    REPO_URI: "807380035085.dkr.ecr.ap-northeast-2.amazonaws.com/systems-mng-api-dev-rep"
phases:
  install:
    runtime-versions:
      docker: 18
    command:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${REPO_URI}
      - REPOSITORY_URI=${REPO_URI}
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - ASSUME_ROLE_ARN="arn:aws:iam::807380035085:role/service-role/codebuild-systems-mng-api-codebuild-dev-service-role"
      - TEMP_ROLE=$(aws sts assume-role --role-arn $ASSUME_ROLE_ARN --role-session-name test)
      - export TEMP_ROLE
      - export AWS_ACCESS_KEY_ID=$(echo "${TEMP_ROLE}" | jq -r '.Credentials.AccessKeyId')
      - export AWS_SECRET_ACCESS_KEY=$(echo "${TEMP_ROLE}" | jq -r '.Credentials.SecretAccessKey')
      - export AWS_SESSION_TOKEN=$(echo "${TEMP_ROLE}" | jq -r '.Credentials.SessionToken')
  build:
    commands:
      - chmod +x ./gradlew
      - echo Unit testing ...
      - #SPRING_PROFILES_ACTIVE=${SPRING_PROFILE} ./gradlew test
      - echo build make jar
      - ./gradlew assemble
      - echo Build started on `date`
      - echo Building the Docker image ...
      - docker build -f docker/Dockerfile -t $REPOSITORY_URI:latest --build-arg JAR_FILE=./management/build/libs/management-0.0.1-SNAPSHOT.jar --build-arg PROFILES=${SPRING_PROFILE} --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY --build-arg AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN .
      - echo Build completed on `date`
  post_build:
    commands:
      - echo $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo docker tag completed on `date`
      - echo Pushing the Docker images ...
      - ls -al
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"systems-mng-app-dev-container", "imageUri":"%s"}]' $REPOSITORY_URI:latest > imageDefinitions.json
      - ls -al
cache:
  paths:
    - '/root/.gradle/**/*'
artifacts:
  files: imageDefinitions.json